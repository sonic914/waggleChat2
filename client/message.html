<template name="message">
    <li class="message right clearfix">
        <span class="chat-img pull-right">
            <img src="{{gravatar}}" alt="User Avatar" class="img-circle" />
        </span>
        <div class="chat-body clearfix">
            <div class="header">
                <small class="text-muted">
                    <span class="glyphicon glyphicon-time"></span> {{ago timestamp}}
                </small>
                <strong class="pull-right primary-font">{{usr}}</strong>
            </div>
            <p>{{msg}}</p>
        </div>
    </li>
</template>
