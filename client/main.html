<head>
  <title>wagglechat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
{{> Template.dynamic template=currentMode}}
</body>

<template name="chatMain">
  <div class="container">
    <!--loginButtons-->
    <p>{{> loginButtons}}</p>
    <!--createRoom-->
    <p>{{> createRoom}}</p>
    <!--roomList-->
    <p>{{> roomList}}</p>
  </div>
</template>

<template name="chatRoom">
  <div class="panel">
    {{> roomHeader}}
    {{> messageList}}
    {{> messageInput}}
  </div>
</template>
